<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythagoras Sats</title>
    <link rel="stylesheet" href="pyt.css">
    <script src="pyt.js" defer></script>
</head>
<body>
    <div class="main_div">
        <h2>Pythagoras Sats</h2>
        <div class="inner_div">
            <p>I en rätvinklig triangel finns samband mellan sidorna som har uppkallats efter en Grekisk matimatiker Pythagora</p>
            <p>Formen gäller rätvinkliga trianglar och kallar de två kortaste sidorna för kateter och den längsta för hypotenusa</p>
            <p>Formeln lyder så här : <br> katet&sup2; + katet&sup2; = hypotenusa&sup2;</p>
            <select class="inputs" id="inputselect">
                <option value="katet">Du vet längd på båda kateterna</option>
                <option value="hypotenusa">Du vet längd på hypotenusan och en katet</option>
            </select>
            <br>
            <input class="inputs" id="input_V1" type="text" maxlength="10" size="10" placeholder="katet" required="true">
            <input class="inputs" id="input_V2" type="text" maxlength="10" size="10" placeholder="katet" required="true">
            <button id="kalkyl">Räkna ut</button>
            <div id="answer">

            </div>
        </div>
    </div>
</body>
</html>
